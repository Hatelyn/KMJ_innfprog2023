<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red square</title>
</head>
<body>
    <canvas id="squares"></canvas>

    <script>
        const canvas = document.getElementById("squares")
        canvas.width = 600
        canvas.height = 600
        const ctx = canvas.getContext("2d")

        ctx.lineWidth = 5
        const rectSize = 200

        function drawSquare(x, y, color) {
        ctx.beginPath()
        ctx.rect(x, y, rectSize, rectSize)
        ctx.strokeStyle = "black"
        ctx.stroke()
        ctx.fillStyle = color
        ctx.fill()
        ctx.closePath()
        }

        drawSquare(0, 0, "red")
        drawSquare(200, 200, "green")
        drawSquare(400, 400, "red")

    </script>
</body>
</html>
