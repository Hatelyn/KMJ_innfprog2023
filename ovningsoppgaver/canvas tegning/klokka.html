<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas clock</title>
</head>
<body>
    <canvas id="clock"></canvas>

    <script>
        const canvas = document.getElementById("clock")
        canvas.width = 700
        canvas.height = 700
        const ctx = canvas.getContext("2d")

        ctx.beginPath()
        ctx.arc(350, 350, 350, 0, 2 * Math.PI)
        ctx.fillStyle = "black"
        ctx.fill()
        ctx.closePath()

        ctx.beginPath()
        ctx.fillStyle = "white"
        ctx.font = "30px Lato"
        ctx.fillText("12", 330, 30)
        ctx.fillText("11", 150, 90)
        ctx.fillText("1", 520, 90)
        ctx.fillText("10", 60, 200)
        ctx.fillText("2", 620, 200)
        ctx.fillText("9", 20, 350)
        ctx.fillText("3", 670, 350)
        ctx.fillText("8", 60, 520)
        ctx.fillText("4", 620, 520)
        ctx.fillText("7", 200, 645)
        ctx.fillText("5", 500, 645)
        ctx.fillText("6", 345, 690)
        ctx.closePath()

        ctx.moveTo(350, 350)
        ctx.lineTo(550, 420)
        ctx.strokeStyle = "gold"
        ctx.stroke()

        ctx.moveTo(350, 350)
        ctx.lineTo(100, 490)
        ctx.stroke()


    </script>
</body>
</html>
