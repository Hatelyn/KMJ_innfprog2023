<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens ord</title>
</head>
<body>
    <h1>Dagens ord er: <span id="ord"></span></h1>
    <input type="text" id="brukerord" name="brukerord">
    <button id="sendord" onClick="daysworld()">Lagre ord</button>

    <script>
        function daysworld() {
            const word = document.getElementById("brukerord").value
            document.getElementById("ord").innerHTML = word
            document.getElementById("brukerord").value = ""
            document.getElementById("brukerord").focus() 
        }
    </script>
</body>
</html>
