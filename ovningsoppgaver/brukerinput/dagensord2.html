<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens ord 2</title>
</head>
<body>
    <h1>Dagens ord er: <span id="ord"></span></h1>
    <button id="velgord">Choose</button>

    <script>
        const arri = ["stary", "brock", "twuj", "konon", "leszek", "szczur"]

        const button = document.getElementById("velgord")
        button.addEventListener("click", selectWord)

        function selectWord() {
            let randomValue = arri[Math.floor(Math.random() * arri.length)];
            document.getElementById("ord").innerHTML = randomValue
        }
    </script>
</body>
</html>
