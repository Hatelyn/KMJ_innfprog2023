<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
</head>
<body>
    <p id="setning"></p>
    <script>

        const dyr = ["Katt", "Hund", "Fisk", "Hamster", "Papegøye", "Rev", "Frosk", "Ulv", "Reke", "Tiger"]
        const animals = ["Cat", "Dog", "Fish", "Hamster", "Parrot", "Fox", "Frog", "Wolf", "Shrimp", "Tiger"]
        const text = `${dyr[0]} er et dyr. Det heter ${animals[0]} på engelsk. ${dyr[8]} er også et dyr, som heter ${animals[8]} på engelsk.`
        document.getElementById("setning").innerHTML = text

    </script>
</body>
</html>
