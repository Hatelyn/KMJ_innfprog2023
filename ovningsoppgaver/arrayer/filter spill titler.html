<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Filter</title>
</head>
<body>
    <h1>iOS games</h1>
    <ul id="filter"></ul>

    <script>
        const games = [
            {
                title: "Angry Birds",
                platforms: ["iOS", "Android"]
            },
            {
                title: "Nongram",
                platforms: ["Android"]
            },
            {
                title: "Plants vs Zombies",
                platforms: ["iOS", "Android", "Windows", "MacOS"]
            },
            {
                title: "Punball",
                platforms: ["Windows", "Android"]
            },
            {
                title: "Planet Zoo",
                platforms: ["Windows", "MacOS"]
            },
            {
                title: "Woordle",
                platforms: ["iOS", "MacOS"]
            }
        ]

        //let game = ""
        const iOSgames = games.filter((game) => game.platforms.includes("iOS")) //najpierw filter, potem map, potem print, ewentualnie to gowno na dole z joinem wtedy
        document.getElementById("filter").innerHTML = iOSgames.map((game) => `<li>${game.title}</li>`).join('') //z jakiegos powodu same game nie dziala bez drugiego game w map
        //pewnie map daje wartosc? a sam filter jej nie zapisuje?

    </script>
</body>
</html>
