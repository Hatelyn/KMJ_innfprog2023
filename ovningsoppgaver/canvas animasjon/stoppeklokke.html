<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div id="seconds">
    </div>
    <button id="start" onClick="start()">Start</button>
    <button id="stop" onClick="stopx()">Stop</button>
    <button id="again" onClick="again()">New</button>

    <script>
        let seconds = 0

        function printNumber(num) {
           if (seconds != 1) {
            document.getElementById("seconds").innerHTML = `<p>${num} sekunder</p>`
           } else {
            document.getElementById("seconds").innerHTML = `<p>${num} sekund</p>`    
           }
        }

        let INT = 0

        function start() {
            INT = setInterval(function printCount() {
                printNumber(seconds)
                seconds++
                console.log(seconds)
            }
            , 1000)
        }

        function stopx() {clearInterval(INT)}

        function again() {
            seconds = 0
            document.getElementById("seconds").innerHTML = `<p>${seconds} sekunder</p>`
        }
    </script>
</body>
</html>
